name: Deploy React App
on: 
  push:
    branches:
      - master
    path-ignore:
      - '.github/workflows/*'
jobs:
  test_my_comp: 
    runs-on: ubuntu-latest
    steps: 
    - name: Get the repository code
      #run: echo
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Test application
      run: npm run test
  lint: 
    runs-on: ubuntu-latest
    needs: test_my_comp
    steps: 
    - name: Get the repository code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Lint application
      run: npm run lint
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps: 
    - name: Get the repository code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Build application
      run: npm run build
    - name: Deploy
      run: echo Deploying....
